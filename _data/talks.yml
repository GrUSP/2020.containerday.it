   speaker_id: andrea-panisson
   title: "Gitops: The Kubernetes way"
   extract: >
     "GitOps è un nuovo metodo di CD che utilizza Git come unica fonte di verità per le applicazioni e per l'infrastruttura 
     (declarative infrastructure/infrastructure as code), fornendo sia il controllo delle revisioni che il controllo delle modifiche. 
     In questo talk vedremo come implementare workflow di CI/CD Gitops basati su Kubernetes, dalla teoria alla pratica passando in rassegna i principali 
     strumenti oggi a disposizione come ArgoCD, Flux (aka Gitops engine) e JenkinsX"
     
