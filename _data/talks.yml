   speaker_id: cristiano-degiorgis
   title: "Kubernetes as backend: CRD & Operators"
   extract: >
     "In questa sessione parleremo dell'estensibilità di Kubernetes attraverso l'uso delle Custom Resource Definition. 
     Affronteremo questo tema da due prospettive complementari: un utilizzo più tradizionale dell'utilizzo delle CRD contrapposto ad un loro impiego non 
     convenzionale, il tutto finalizzato alla creazione di un operator per ""deployare"" e il monitorare il progetto. 
     Se sopravviverete all'effetto matrioska, alla fine della sessione avrete una visione sufficiente per comprendere le potenzialità delle CRD e dell'operator pattern."
